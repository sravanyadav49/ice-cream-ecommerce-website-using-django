{% extends "base.html" %} 
{% load static %}
{% block title %}Cart{% endblock title %}

{% block body %}

<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>

        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #333;
}

/* Cart Container */
.cart-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Cart Items */
.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 1px solid #ddd;
}

.cart-item:last-child {
    border-bottom: none;
}

.product-img img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
}

.product-details {
    flex-grow: 1;
    margin-left: 20px;
}

.product-details h3 {
    margin: 0;
    font-size: 20px;
    color: #333;
}

.product-details .price {
    margin: 5px 0;
    font-size: 18px;
    color: #888;
}

.quantity-control {
    display: flex;
    align-items: center;
}

.quantity-control input {
    width: 40px;
    text-align: center;
    margin: 0 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.quantity-control button {
    padding: 5px 10px;
    background-color: #f0f0f0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.quantity-control button:hover {
    background-color: #ddd;
}

.remove-item .remove-btn {
    background-color: #ff6666;
    border: none;
    color: white;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
}

.remove-item .remove-btn:hover {
    background-color: #ff3333;
}

/* Total Section */
.total-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 30px;
}

.total-section h3 {
    font-size: 24px;
    color: #333;
}

.total-section span {
    font-weight: bold;
    color: #333;
}

.checkout-btn {
    padding: 10px 20px;
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
}

.checkout-btn:hover {
    background-color: #218838;
}


    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Cart</h1>
        {% for item in items %}
        <div class="cart-item">
            <div class="product-img">
                <img src="{{ item.img }}" alt="Vanilla Ice Cream">
            </div>
            <div class="product-details">
                <p class="name">{{ item.item_name }}</p>
                <p class="price">{{ item.price }}</p>
                <div class="quantity-control">
                    <button class="decrease">-</button>
                    <input type="number" value="1" min="1">
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="remove-item">
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        {% endfor %}
        <div class="total-section">
            <h3>Total: <span>{{ total_price }}</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>

{% endblock body %}
