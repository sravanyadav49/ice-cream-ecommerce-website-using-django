{% extends "base.html" %} 
{% load static %}
{% block title %}Home{% endblock title %}Home

{% block body %}
<div class="container-fluid my-4">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="{% static 'images/b.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/c.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/d.jpg' %}" class="d-block  w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<h1 class="a1">Special Offers</h1>
{% for home in homes %}
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
      <div class="card shadow-sm">
        <img src="{{ home.img.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="{{ home.name }}">
        <div class="card-body">
          <p class="card-text">{{home.name}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="/cart" class="btn btn-sm btn-outline-secondary">Order Now</a>
              <span class="a2"><b>Price: {{ home.price }}</b></span>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>
</div>
<style>
  .carousel-item {
    height: 600px; 
  }
  .a1{
    padding-left: 600px;
    padding-bottom: 50px;
  }
  .carousel-item img {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    overflow-clip-margin: content-box; 
  }
  .a2{
    padding-left: 200px;
    color: black;
  }
</style>

{% endblock body %}
